<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Variable assign same value</title>
</head>
<body>
<pre>   <!-- Use pre element for work document.writeln() method -->
<script type="text/javascript">

	var a = "hello";
	var b = a;
	var c = b;

	document.writeln("a : " + a);
	document.writeln("b : " + b);
	document.writeln("c : " + c);

</script>
</pre>
</body>
</html>
