<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In-line JavaScript</title>
</head>
<body>
    <p id="text">Click to change Text Message....:)</p>
    <button type="button" 
        onclick="document.getElementById('text').innerHTML = 'Hello World!';">Change Text</button>
</body>
</html>
