<!DOCTYPE html>
<html>
<head>
<style> 
  img{box-shadow:5px 5px 5px #666;
    transition-duration:2s;
    -webkit-transition-duration:2s;}
	
  img:hover{
   transform:translateX(150px);
-ms-transform:translateX(150px); /* prefix for IE 9 */
-webkit-transform:translateX(150px); /* prefix for Safari and Chrome */
  }
  
</style>
</head>
<body>
  <img src="tintin.jpg" alt="tintin"/>
  <p>Note: Hover Over the Image to see effects</p>
</body>
</html>
